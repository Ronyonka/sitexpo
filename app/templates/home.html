{% extends 'base.html' %}

{% block content %}
<div class="container">
  {% if projects%}
<div class="row">
  {% for project in projects %}
<div class="col-md-4">
    <div class="card" >
        <img class="card-img-top" src="{{project.image.url}}" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{project.title}}</h5>
          <p class="card-text">{{project.description}}</p>
          <a href="{{project.url}}" class="btn btn-primary" target="_blank">Visit site</a>
        </div>
      </div>
</div>
{% endfor %}
</div>
  {% else %}
  <h1>There are no Projects To display Currently.</h1>
  <h2>Add your own <a href="{% url 'new-project' %}">here</a></h2>
  {% endif %}
</div>
{% endblock %}
