{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1>{{projects|length}} projects with that title </h1>
</div>
<div class="row">
    {% for project in projects %}
    <div class="col-md-4">
        <div class="card" >
            <img class="card-img-top" src="{{project.image.url}}" alt="Card image cap">
            <div class="card-body">
              <h3 class="card-title"><strong>{{project.title}}</strong></h3>
              <!-- <p class="card-text">{{project.description}}</p> -->
              <a href="{{project.url}}" class="btn btn-primary" target="_blank">Visit site</a>
            </div>
          </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
